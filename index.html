        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <style type="text/css">
    @font-face {
        font-family: 'SBAggroB';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    body {
        font-family:'SBAggroB';
        font-size:10pt;
    }
    .dmj {
        color: #0042A1;
    }
    .ppp {
        color:#E61E2B;
        text-align:right;
    }
    h6{
        text-align:center;
    }
    .accordion-button{
        color:#FFFFFF!important;
    }
    .accordion-button::after{
        background-image:var(--bs-accordion-btn-icon)!important;
    }
    .bg-dmj{
        background-color:#0042A1!important;
    }
    .bg-ppp{
        background-color:#E61E2B!important;
    }
    .bg-none{
        background-color:#999!important;
    }
    .progress.col-12{
        margin-left: calc(var(--bs-gutter-x) * .5);
        margin-right: calc(var(--bs-gutter-x) * .5);
        margin-top: 0.5rem;
        padding-left: unset;
        padding-right: unset;
        width: calc(100% - var(--bs-gutter-x));
        --bs-progress-height: 1.3rem;
    }
    .col-2{
        padding-top:90px;
    }
    .accordion{
        margin-top: 0.5rem;
    }
    .badge-light-ppp{
        margin-left: 10px;
        background-color:#FFFFFF!important;
        color:#E61E2B!important;
        font-size:medium;
        padding-left:0.45em;
        padding-right:0.45em;
        padding-bottom:0.25em;
    }
    .badge-light-dmj{
        margin-left: 10px;
        background-color:#FFFFFF!important;
        color:#0042A1!important;
        font-size:medium;
        padding-left:0.45em;
        padding-right:0.45em;
        padding-bottom:0.25em;
    }
    .div-details{
        padding-top: 7px;
    }

    .btn-ppp3 {
        margin-right: 5px;
        --bs-btn-border-radius: 100rem;
        --bs-btn-disabled-color: #fff;
        --bs-btn-disabled-bg: #E61E2B;
        --bs-btn-disabled-border-color: #E61E2B;
        --bs-btn-disabled-opacity: 1;
    }
    .btn-ppp1 {
        margin-right: 5px;
        --bs-btn-border-radius: 100rem;
        --bs-btn-disabled-color: #fff;
        --bs-btn-disabled-bg: #F38F95;
        --bs-btn-disabled-border-color: #F38F95;
        --bs-btn-disabled-opacity: 1;
    }
    .btn-ppp2 {
        margin-right: 5px;
        --bs-btn-border-radius: 100rem;
        --bs-btn-disabled-color: #fff;
        --bs-btn-disabled-bg: #EC5760;
        --bs-btn-disabled-border-color: #EC5760;
    }
    .btn-0 {
        margin-right: 5px;
        --bs-btn-border-radius: 100rem;
        --bs-btn-disabled-opacity: 1;
        --bs-btn-disabled-color: #999;
        --bs-btn-disabled-bg: #FFFFFF;
        --bs-btn-disabled-border-color: #999;
    }
    .btn {
        margin-right: 5px;
        margin-top: 3px;
        margin-bottom: 3px;
        --bs-btn-border-radius: 100rem;
        --bs-btn-disabled-opacity: 1;
    }
    .btn-dmj1 {
        margin-right: 5px;
        --bs-btn-border-radius: 100rem;
        --bs-btn-disabled-color: #fff;
        --bs-btn-disabled-bg: #80A1D0;
        --bs-btn-disabled-border-color: #80A1D0;
        --bs-btn-disabled-opacity: 1;
    }
    .btn-dmj2 {
        margin-right: 5px;
        --bs-btn-border-radius: 100rem;
        --bs-btn-disabled-color: #fff;
        --bs-btn-disabled-bg: #4071B8;
        --bs-btn-disabled-border-color: #4071B8;
        --bs-btn-disabled-opacity: 1;
    }
    .btn-dmj3 {
        margin-right: 5px;
        --bs-btn-border-radius: 100rem;
        --bs-btn-disabled-color: #fff;
        --bs-btn-disabled-bg: #0042A1;
        --bs-btn-disabled-border-color: #0042A1;
        --bs-btn-disabled-opacity: 1;
    }
    </style>
    <body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
    <span class="fs-4">재미삼아만들어본_2022지방선거</span>
    </a>
    <ul class="nav nav-pills">
    <li class="nav-item"><a href="/index.html" class="nav-link active" aria-current="page">시도지사선거</a></li>
    <li class="nav-item"><a href="/assembly.html" class="nav-link">국회의원</a></li>
    </ul>
    </header>
</div>

        <div class="container" id="main">
        </div>
        <script>
            jQuery.ajaxSetup({async:false});
            const prettyPercentage = function (a) {
                if(a >= 0){
                    p = Math.round(a * 1000);
                    return Math.floor(p / 10) + "." + (p%10);
                }else{
                    p = Math.round((-a) * 1000);
                    return "-" + Math.floor(p / 10) + "." + (p%10);
                }
            }
            $(() => {
            // Step 1: Basic Informations
            $.get("/final_targets.txt", (data) => {
                const mainFrame = $("#main");
                x = data.split('\n');
                uids = [];
                lefts = [];
                probs = [];
                probs_dict ={};
                lefts_dict ={};
                //document.writeln(x.length);

                for(var i=0;i<17;i++){
                    tokens = x[i].trim().split(' ');
                    uids.push(tokens[1]);
                    lefts_dict[tokens[1]] = tokens[6];
                    probs_dict[tokens[1]] = tokens[7];
                    mainFrame.append(`
                    <div class="accordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header"><button class="accordion-button" id="${tokens[1]}-header" type="button" onClick="location.href='/details.html?where=${tokens[1]}'"  data-bs-toggle="collapse" data-bs-target="#${tokens[1]}">
                                ${tokens[0]}
                            </button>
                            </h2>
                            <div class="accordion-body row collapse show" id="${tokens[1]}">
                                <div class="col-5">
                                    <div class="float-start">
                                        <div class="row" style="display:flex;">
                                            <div style="width:auto;">
                                                <img id="${tokens[1]}-img-1" src="" class="rounded img-thumbnail" style="max-height:150px;max-width:100%;">
                                            </div>
                                            <div style="width:auto;">
                                                <h5 class="dmj">민주</h5><h2 class="dmj" id="${tokens[1]}-name-1"></h2><h2 class="dmj" id="${tokens[1]}-prob-1">100.0%</h2><h6 class="dmj" style="text-align:left;" id="${tokens[1]}-count-1">-1</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2" style="padding-top:calc(150px-1rem);"><h6>표차</h6><h6 id="${tokens[1]}-diff">-1234567</h6></div>
                                <div class="col-5">
                                    <div class="float-end">
                                        <div class="row" style="display:flex;">
                                            <div style="width:auto;">
                                                <h5 class="ppp">국민</h5><h2 class="ppp" id="${tokens[1]}-name-2"></h2><h2 class="ppp" id="${tokens[1]}-prob-2">100.0%</h2><h6 class="ppp" style="text-align:right;" id="${tokens[1]}-count-2">-1</h6>
                                            </div>
                                            <div style="width:auto;">
                                                <img id="${tokens[1]}-img-2" src="" class="rounded img-thumbnail" style="max-height:150px;max-width:100%;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="progress col-12" id="${tokens[1]}-progress">
                                    <div class="progress-bar bg-dmj" role="progressbar" style="width: 50.0%"></div>
                                    <div class="progress-bar bg-secondary" role="progressbar" style="width: 0.0%"></div>
                                    <div class="progress-bar bg-ppp" role="progressbar" style="width: 50.0%"></div>
                                </div>
                                <div class="col-12 div-details" id="${tokens[1]}-details">
                                </div>
                            </div>
                        </div>
                    </div>`);
                    $("#" + tokens[1] + "-img-1").attr("src", tokens[2]);
                    $("#" + tokens[1] + "-img-2").attr("src", tokens[3]);
                    $("#" + tokens[1] + "-name-1").text(tokens[4]);
                    $("#" + tokens[1] + "-name-2").text(tokens[5]);
                }
                /*
                <button type="button" class="btn btn-dmj3 disabled">종로구</button>
                <button type="button" class="btn btn-dmj2 disabled">종로구</button>
                <button type="button" class="btn btn-dmj1 disabled">종로구</button>
                <button type="button" class="btn btn-0 disabled">종로구</button>
                <button type="button" class="btn btn-ppp1 disabled">성남시분당구</button>
                <button type="button" class="btn btn-ppp2 disabled">성남시중원구</button>
                <button type="button" class="btn btn-ppp3 disabled">제주시을</button>
                */
                $.get("overall.txt", (data2) => {
                    x2 = data2.split('\n');
                    for(var i=0;i<17;i++){
                        tokens = x2[i].trim().split(' ')
                        target_location = tokens[0];
                        $("#" + target_location + "-header").text($("#" + target_location + "-header").text() + " - 개표율 " + tokens[4] + "%");
                        t_dmj = parseInt(tokens[1]);
                        t_ppp = parseInt(tokens[2]);
                        t_all = parseInt(tokens[3]) + 0.1;
                        
                        $("#" + target_location + "-prob-1").text(prettyPercentage(t_dmj / t_all) + "%");
                        $("#" + target_location + "-prob-2").text(prettyPercentage(t_ppp / t_all) + "%");
                        $("#" + target_location + "-count-1").text(t_dmj+"");
                        $("#" + target_location + "-count-2").text(t_ppp+"");

                        $("#" + target_location + "-diff").text(Math.abs(t_ppp - t_dmj));
                        $("#" + target_location + "-progress .bg-dmj").css('width', prettyPercentage(t_dmj / t_all) + "%");
                        $("#" + target_location + "-progress .bg-secondary").css('width', prettyPercentage((t_all - t_dmj - t_ppp) / t_all) + "%");
                        $("#" + target_location + "-progress .bg-ppp").css('width', prettyPercentage(t_ppp / t_all) + "%");
                        if(t_dmj > t_ppp){
                            $("#" + target_location + "-header").addClass('bg-dmj');
                            if(parseInt(lefts_dict[target_location]) == 0){
                                $("#" + target_location + "-header").html($("#" + target_location + "-header").text() + `<span class="badge badge-light-dmj">당선</span>`)
                            }else if(parseFloat(probs_dict[target_location]) > 0.99){
                                $("#" + target_location + "-header").html($("#" + target_location + "-header").text() + `<span class="badge badge-light-dmj">확실</span>`)
                            }else if(parseFloat(probs_dict[target_location]) > 0.95){
                                $("#" + target_location + "-header").html($("#" + target_location + "-header").text() + `<span class="badge badge-light-dmj">유력</span>`)
                            }else if(parseFloat(probs_dict[target_location]) > -1e-6 && parseFloat(probs_dict[target_location]) < 0.01){
                                $("#" + target_location + "-header").html($("#" + target_location + "-header").text() + `<span class="badge badge-light-ppp">확실</span>`)
                            }else if(parseFloat(probs_dict[target_location]) > -1e-6 && parseFloat(probs_dict[target_location]) < 0.05){
                                $("#" + target_location + "-header").html($("#" + target_location + "-header").text() + `<span class="badge badge-light-ppp">유력</span>`)
                            }
                        }else if(t_dmj < t_ppp){
                            $("#" + target_location + "-header").addClass('bg-ppp');
                            if(parseInt(lefts_dict[target_location]) == 0){
                                $("#" + target_location + "-header").html($("#" + target_location + "-header").text() + `<span class="badge badge-light-ppp">당선</span>`)
                            }else if(parseFloat(probs_dict[target_location]) > 0.99){
                                $("#" + target_location + "-header").html($("#" + target_location + "-header").text() + `<span class="badge badge-light-dmj">확실</span>`)
                            }else if(parseFloat(probs_dict[target_location]) > 0.95){
                                $("#" + target_location + "-header").html($("#" + target_location + "-header").text() + `<span class="badge badge-light-dmj">유력</span>`)
                            }else if(parseFloat(probs_dict[target_location]) > -1e-6 && parseFloat(probs_dict[target_location]) < 0.01){
                                $("#" + target_location + "-header").html($("#" + target_location + "-header").text() + `<span class="badge badge-light-ppp">확실</span>`)
                            }else if(parseFloat(probs_dict[target_location]) > -1e-6 && parseFloat(probs_dict[target_location]) < 0.05){
                                $("#" + target_location + "-header").html($("#" + target_location + "-header").text() + `<span class="badge badge-light-ppp">유력</span>`)
                            }
                        }else{
                            $("#" + target_location + "-header").addClass('bg-none');
                        }
                    }
                });

            });
        
        
            });
        </script>        
    </body>
</html>
